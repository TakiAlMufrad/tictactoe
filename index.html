<!DOCTYPE html>
<html>

<head>
  <title>Multiplayer Tic Tac Toe</title>
  <style>
  .board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    width: 320px;
    margin-bottom: 20px;
  }

  .cell {
    width: 100%;
    height: 100px;
    border: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    cursor: pointer;
  }
</style>

</head>

<body>
  <h1>Multiplayer Tic Tac Toe</h1>
  <div class="board"></div>

  <script src="script.js"></script>
</body>

</html>
